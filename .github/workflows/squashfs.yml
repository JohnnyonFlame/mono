name: Makefile CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy: 
      matrix:
        platforms: 
          - armhf
          - aarch64
    steps:
    - 
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: Set outputs
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    -
      name: Install dependencies
      run: |
        echo "deb https://ppa.launchpadcontent.net/ubuntu-toolchain-r/test/ubuntu focal main" | sudo tee -a /etc/apt/sources.list
        echo "deb-src https://ppa.launchpadcontent.net/ubuntu-toolchain-r/test/ubuntu focal main" | sudo tee -a /etc/apt/sources.list
        sudo dpkg --add-architecture arm64
        sudo dpkg --add-architecture armhf
        sudo apt update || true
        sudo apt install qemu binfmt-support qemu-user-static crossbuild-essential-arm64 crossbuild-essential-armhf
        sudo apt-get install git autoconf libtool automake build-essential gettext cmake python3 curl squashfs-tools mono-complete libc6:armhf libstdc++6:armhf libstdc++6:arm64 libc6:arm64
    - 
      name: Build Setup
      run: |
        /bin/bash -e build_workflow.sh ${{ matrix.platforms }}
    - 
      name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: mono-${{ steps.vars.outputs.sha_short }}-${{ matrix.platforms }}
        path: built/mono-${{ steps.vars.outputs.sha_short }}-${{ matrix.platforms }}.squashfs
